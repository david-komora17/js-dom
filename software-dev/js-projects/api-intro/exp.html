<!-- Another method of displaying data from a web browser  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        the document details are:
        <ul>
            <li>id:<span id="doc1"></span> </li>
            <li>title: <span id="doc2"></span></li>
        </ul>
    </p>
    

    <script>
        const API_URL = "https://jsonplaceholder.typicode.com/posts" ;
    
        async function tryExperiment() {
            const response = await fetch(API_URL);
            const data = await response.json();
            const{ id, title } = data[0];

            document.getElementById('doc1').textContent = id;
            document.getElementById('doc2').textContent = title;
        };

    tryExperiment();

    </script>
</body>
</html>
