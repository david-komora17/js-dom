<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Spotify Playlist Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-app-container">
        <h1>My Music Player (Simulated Spotify)</h1>

        <div class="playlist-slider">
            <div class="playlist-info">
                <h2 id="playlist-title"></h2>
            </div>

            <div class="song-display">
                <img id="album-art" src="https://via.placeholder.com/150" alt="Album Art">
                <div class="song-details">
                    <h3 id="song-title"></h3>
                    <p id="song-artist"></p>
                    <p id="song-album"></p>
                </div>
            </div>

            <div class="controls">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
